<html lang="en">

</head>
<body>
    <section class="ContactUsSection">
        <div class="contactUsContainer">
            <h1 class="contactHeader">Contact Us</h1>
            <div class="phoneNumber">(555) 123 4567</div>
            <p class="contactText">Reach out and let us know what we can to help make your next event a success!</p>
            <div class="tntImgflexbox">
                <div class="tentImgContainer">
                    <img src="./Sandbox/SliderImgs/rentaltent1.png" alt="tent1">

                <div class="tentImgContainer">
                    <img src="./Sandbox/SliderImgs/rentaltent2.png" alt="tent1">

                    <img src="./Sandbox/SliderImgs/rentaltent3.png" alt="tent1">

        </div>
    </section>
    <section class="contactForm">
        <div class="contactFormContainer">
            <form action="contactus.php" method="post">
                <div class="formGroup">
                    <label for="name">Name<span class="star">*</span></label>
                    <div class="nameContainer">
                        <div class="nameFlex">
                            <input type="text" name="name" id="name">
                            <label for="firstname">First</label>
                        </div>

                            <input type="text" name="name" id="name">

                        </div>
                    </div>
                </div>
                <div class="formGroup">
                    <div class="nameFlex">
                        <label for="email">Email<span class="star">*</span></label>

                    <div class="nameFlex">
                        <label for="phone">Phone Number<span class="star">*</span></label>

                </div>
                <div class="formGroup">
                    <div class="nameFlex">

                <button type="submit" name="submit">Submit</button>
            </form>
        </div>
